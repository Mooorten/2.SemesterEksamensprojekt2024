<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"], select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-link {
            text-align: center;
        }
        /* Style for radio buttons */
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .radio-input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Registrer</h2>
    <form action="/login" method="post">
        <input type="text" name="name" placeholder="Fornavn" required>
        <input type="text" name="surname" placeholder="Efternavn" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Adgangskode" required>
        <input type="text" name="phone" placeholder="Telefonnummer" required>
        <input type="text" name="weight" placeholder="Vægt (kg)" required>
        <input type="text" name="height" placeholder="Højde (cm)" required>
        <input type="text" name="age" placeholder="Alder" required>
        <input type="text" name="goals" placeholder="Mål" required>
        <input type="text" name="activitylevel" placeholder="Aktivitetsniveau" required>
        <input type="submit" value="Registrer">
    </form>
    <div class="login-link">
        <p>Allerede en konto? <a href="/login">Log ind her</a></p>
    </div>
</div>
</body>
</html>
