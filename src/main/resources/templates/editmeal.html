<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Meal</title>
    <!-- Sidetitel vist i browserfanen -->
</head>
<body>

<h1>Edit Meal</h1>
<!-- Overskrift for siden -->

<!-- Formular til at redigere måltidsdata. Thymeleaf bruges til at binde formularfeltet til det eksisterende måltidsobjekt. -->
<form action="#" th:action="@{/meal/save}" th:object="${meal}" method="post">
    <!-- Skjult felt for måltids-ID, som ikke behøver at blive ændret af brugeren -->
    <input type="hidden" th:field="*{mealid}" />

    <!-- Input felt for måltidets navn -->
    <label for="name">Navn:</label>
    <input type="text" id="name" th:field="*{name}" />

    <!-- Input felt for måltidets ingredienser -->
    <label for="ingredients">Ingredienser:</label>
    <input type="text" id="ingredients" th:field="*{ingredients}" />

    <!-- Input felt for måltidets procedure -->
    <label for="procedure">Fremgangsmåde:</label>
    <input type="text" id="procedure" th:field="*{procedure}" />

    <!-- Input felt for måltidets varighed -->
    <label for="duration">Varighed:</label>
    <input type="text" id="duration" th:field="*{duration}" />

    <!-- Dropdown menu for måltidets sværhedsgrad -->
    <label for="difficulty">Sværhedsgrad:</label>
    <select id="difficulty" name="difficulty" th:field="*{difficulty}" required>
        <option value="" disabled hidden>Vælg sværhedsgrad</option>
        <option value="Let" th:selected="*{difficulty == 'Let'}">Let</option>
        <option value="Medium" th:selected="*{difficulty == 'Medium'}">Medium</option>
        <option value="Svær" th:selected="*{difficulty == 'Svær'}">Svær</option>
    </select>

    <!-- Dropdown menu for måltidets kategori -->
    <label for="categories">Kategorier:</label>
    <select id="categories" name="categories" required>
        <option value="Morgenmad">Morgenmad</option>
        <option value="Frokost">Frokost</option>
        <option value="Aftensmad">Aftensmad</option>
    </select>

    <!-- Knap til at gemme de redigerede oplysninger -->
    <button type="submit">Opdater</button>
</form>

<!-- Link til at vende tilbage til listen over måltider -->
<a href="/viewmeals">Tilbage til listen</a>
</body>
</html>
