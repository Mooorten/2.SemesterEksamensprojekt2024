<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandag - Måltider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2e6; /* Let mørkegrøn baggrundsfarve */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #213026; /* Mørkegrøn overskriftsfarve */
        }
        .meal-category {
            margin-bottom: 30px;
        }
        .meal-category h2 {
            color: #213026; /* Mørkegrøn kategorioverskriftsfarve */
            text-transform: capitalize; /* Konverterer første bogstav i hvert ord til store bogstaver */
        }
        .meal {
            margin-bottom: 20px;
        }
        .meal h3 {
            color: #213026; /* Mørkegrøn titelfarve */
            margin-bottom: 10px;
        }
        /* Tilføj yderligere styling efter behov */
    </style>
</head>
<body>

<div class="container">
    <h1>Mandag - Måltider</h1>

    <div class="meal-category">
        <h2>Morgenmad</h2>
        <div class="meal">
            <h3>skyr</h3>
            bær
        </div>
    </div>

    <div class="meal-category">
        <h2>Frokost</h2>
        <div class="meal">
            <h3>suiii</h3>
            braklavor
        </div>
    </div>

    <div class="meal-category">
        <h2>Aftensmad</h2>
        <div class="meal">
            <h3>Durum fra konya</h3>
            Chilli og kebab?
        </div>
    </div>
</div>

</body>
</html>
