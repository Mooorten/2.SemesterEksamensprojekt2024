<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #efa92e; /* Mørkegrøn baggrund */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Changed to column */
            align-items: center;
            min-height: 100vh; /* Added */
        }
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            max-width: 80%;
            margin: auto; /* Add this to center the container horizontally */
            margin-top: auto; /* Add this to center the container vertically */
            margin-bottom: auto; /* Add this to center the container vertically */
            display: flex; /* Add this */
            flex-direction: column; /* Add this */
            justify-content: center; /* Add this */
            align-items: center; /* Add this */
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #5aa54c; /* Mørkegrøn overskrift */
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50; /* Grøn submit knap */
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049; /* Mørkere grøn ved hover */
        }
        .register-link {
            text-align: center;
            color: #efa92e; /* Mørkegrøn tekst */
        }
        .register-link a {
            color: #4CAF50; /* Grøn registreringslink */
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="logo-container"> <!-- Moved the logo container outside the form -->
    <a href="/" class="logo-link logo-container">
        <img src="/images/logo_minkostplan.jpg" alt="Logo" width="100" height="100">
    </a>
</div>

<div class="container">
    <h2>Login</h2>
    <form action="/login" method="post">
        <label>
            <input type="text" name="email" placeholder="Email" required>
        </label>
        <label>
            <input type="password" name="password" placeholder="Kodeord" required>
        </label>
        <input type="submit" value="Login">
    </form>
    <div class="register-link">
        <p>Har du ikke en konto? <a href="/saveUser">Opret konto her</a></p>
    </div>
</div>
</body>
</html>
