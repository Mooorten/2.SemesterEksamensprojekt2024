<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering</title>
    <style>
        /* CSS-styling starter her */
        body {
            font-family: Arial, sans-serif;
            background-color: #5aa54c;
            margin: 20px 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            color: #c3ec9a;
            display: flex;
            flex-direction: column;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"], input[type="text"], select, input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%233f3f3f" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px top 50%;
            background-size: 24px auto;
        }
        input[type="submit"] {
            background-color: #5aa54c;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #e17910;
        }
        .login-link {
            text-align: center;
            color: #5aa54c;
        }
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .Kolonne1, .Kolonne2 {
            display: flex;
            flex-direction: column;
        }
        .form1-2 {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .container label {
            font-weight: bold;
        }
        /* Tilføjelse af op og ned pile */
        .increment-decrement {
            display: flex;
            align-items: center;
        }
        .increment-decrement button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .increment-decrement button:hover {
            color: #5aa54c;
        }
    </style>
</head>
<body>
<div class="logo-container">
</div>
<div class="container">
    <h2>Registrering</h2>
    <form action="/createUser" method="post" onsubmit="return validateForm()">
        <div class="form1-2">

            <div class="Kolonne1">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="name">Fornavn:</label>
                <input type="text" id="name" name="name" placeholder="Fornavn" required>

                <label for="height">Højde:</label>
                <div class="increment-decrement">
                    <input type="text" id="height" name="height" placeholder="cm" required>
                    <button type="button" onclick="incrementValue('height')"></button>
                    <button type="button" onclick="decrementValue('height')"></button>
                </div>

                <label for="phone">Telefon:</label>
                <input type="text" id="phone" name="phone" placeholder="Telefon" required>

                <label for="goals">Mål:</label>
                <select id="goals" name="goals" required>
                    <option value="" disabled selected hidden>Vælg mål</option>
                    <option value="Tab dig">Tab dig</option>
                    <option value="Tag på">Tag på</option>
                    <option value="Hold vægten">Hold vægten</option>
                    <option value="Opbyg muskel">Opbyg muskel</option>
                </select>
            </div>
            <div class="Kolonne2">
                <label for="password">Kodeord:</label>
                <input type="password" id="password" name="password" placeholder="Kodeord" required>

                <label for="surname">Efternavn:</label>
                <input type="text" id="surname" name="surname" placeholder="Efternavn" required>

                <label for="weight">Vægt:</label>
                <div class="increment-decrement">
                    <input type="text" id="weight" name="weight" placeholder="kg" required>
                    <button type="button" onclick="incrementValue('weight')"></button>
                    <button type="button" onclick="decrementValue('weight')"></button>
                </div>

                <label for="age">Alder:</label>
                <div class="increment-decrement">
                    <input type="text" id="age" name="age" placeholder="år" required>
                    <button type="button" onclick="incrementValue('age')"></button>
                    <button type="button" onclick="decrementValue('age')"></button>
                </div>

                <label for="gender">Køn:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected hidden>Vælg køn</option>
                    <option value="Mand">Mand</option>
                    <option value="Kvinde">Kvinde</option>
                </select>
            </div>
        </div>
        <label for="activitylevel">Aktivitetsniveau:</label>
        <select id="activitylevel" name="activitylevel" required>
            <option value="" disabled selected hidden>Vælg aktivitetsniveau</option>
            <option value="Stillesiddende">Stillesiddende (Ingen eller meget lidt aktiv)</option>
            <option value="Let aktiv">Let aktiv (1-2 gange aktivitet om ugen)</option>
            <option value="Moderat aktiv">Moderat aktiv (3-5 gange aktivitet om ugen)</option>
            <option value="Meget aktiv">Meget aktiv (6-7 gange aktivitet om ugen)</option>
            <option value="Atlet">Atlet (1-2 gange aktivitet om dagen)</option>
        </select>
        <input type="submit" value="Registrer">
    </form>

    <div class="login-link">
        <p>Allerede medlem? <a href="/login">Log ind</a></p>
    </div>
</div>

<script>
    function validateForm() {
        var weightInput = document.getElementsByName('weight')[0].value;
        if (isNaN(weightInput) || weightInput < 30 || weightInput > 200) {
            alert("Vægt skal være et tal mellem 30 og 200.");
            return false;
        }

        var ageInput = document.getElementsByName('age')[0].value;
        if (isNaN(ageInput) || ageInput < 15 || ageInput > 100) {
            alert("Alder skal være et tal mellem 15 og 100.");
            return false;
        }

        var heightInput = document.getElementsByName('height')[0].value;
        if (isNaN(heightInput) || heightInput < 120 || heightInput > 250) {
            alert("Højde skal være et tal mellem 120 og 250.");
            return false;
        }

        var phoneInput = document.getElementsByName('phone')[0].value;
        if (!(/^\d{8}$/.test(phoneInput))) {
            alert("Telefonnummer skal være 8 cifre.");
            return false;
        }

        var nameRegex = /^[a-zA-ZæøåÆØÅ\s]+$/;
        var nameInput = document.getElementsByName('name')[0].value;
        var surnameInput = document.getElementsByName('surname')[0].value;
        if (!nameRegex.test(nameInput) || !nameRegex.test(surnameInput)) {
            alert("Fornavn og efternavn må kun indeholde bogstaver og mellemrum.");
            return false;
        }

        var passwordInput = document.getElementsByName('password')[0].value;
        if (!/^[a-zA-Z0-9]{3,20}$/.test(passwordInput)) {
            alert("Kodeord skal være mellem 3 og 20 tegn og kun indeholde bogstaver og tal.");
            return false;
        }

        var emailInput = document.getElementsByName('email')[0].value;
        if (emailInput.indexOf('@') === -1) {
            alert("Email skal indeholde '@'.");
            return false;
        }
    }

    // Funktion til at øge værdien
    function incrementValue(inputId) {
        var input = document.getElementById(inputId);
        var value = parseInt(input.value, 10);
        if (!isNaN(value)) {
            input.value = value + 1;
        }
    }

    // Funktion til at mindske værdien
    function decrementValue(inputId) {
        var input = document.getElementById(inputId);
        var value = parseInt(input.value, 10);
        if (!isNaN(value) && value > 0) {
            input.value = value - 1;
        }
    }
</script>

</body>
</html>
