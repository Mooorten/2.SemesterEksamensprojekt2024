<!DOCTYPE html> <!-- Angiver dokumenttypen som HTML5 -->
<html xmlns:th="http://www.thymeleaf.org"> <!-- Indsætter Thymeleaf XML-namespace -->
<head>
    <meta charset="UTF-8"> <!-- Definerer tegnsættet som UTF-8 -->
    <title>Rediger Bruger</title> <!-- Titlen på siden -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Sætter skrifttypen til Arial eller sans-serif */
            background-color: #c3ec9a; /* Mørkegrøn baggrund */
            margin: 20px 0; /* Tilføjet margin øverst og nederst */
            padding: 0; /* Nulstiller polstring */
            display: flex; /* Bruger flexbox til layout */
            justify-content: center; /* Centrerer indholdet vandret */
            align-items: center; /* Centrerer indholdet lodret */
            min-height: 100vh; /* Sørger for, at containeren fylder hele skærmen lodret */
            color: #fff; /* Hvid tekst */
        }
        .container {
            background-color: #fff; /* Baggrundsfarve for containeren */
            padding: 20px; /* Polstring indeni containeren */
            border-radius: 8px; /* Afrunder kanterne på containeren */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Skyggeeffekt */
            width: 300px; /* Bredde af containeren */
            color: #5aa54c; /* Mørkegrøn tekst */
        }
        h1 {
            text-align: center; /* Centrerer overskriften */
            margin-bottom: 20px; /* Afstand nedenfor overskriften */
        }
        label {
            display: block; /* Viser etiketten som en blok */
            margin-bottom: 10px; /* Afstand nedenfor hver etiket */
        }
        input[type="text"], input[type="password"], input[type="number"], select {
            width: 100%; /* Fylder hele bredden af deres container */
            padding: 12px; /* Polstring indeni inputfelter */
            margin-bottom: 20px; /* Afstand nedenfor hvert inputfelt */
            border: 1px solid #ccc; /* Kantfarve */
            border-radius: 5px; /* Afrunder kanterne på inputfelter */
            box-sizing: border-box; /* Inkluderer padding og kant i den samlede bredde */
        }
        button[type="submit"], button[type="button"] {
            width: 100%; /* Fylder hele bredden af knappen */
            padding: 12px; /* Polstring indeni knappen */
            border: none; /* Ingen kant */
            background-color: #5aa54c; /* Baggrundsfarve for knappen */
            color: #fff; /* Tekstfarve for knappen */
            border-radius: 5px; /* Afrunder kanterne på knappen */
            cursor: pointer; /* Ændrer musemarkøren til en hånd, når du flytter over knappen */
        }
        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #e17910; /* Ændrer baggrundsfarven ved hover */
        }
    </style>
</head>
<body>
<div class="container"> <!-- Container til indholdet på siden -->
    <h1>Rediger Bruger</h1> <!-- Overskrift for rediger bruger-formularen -->
    <form action="#" th:action="@{/updateUser}" th:object="${user}" method="post" onsubmit="return validateForm()"> <!-- Form til redigering af bruger -->
        <input type="hidden" th:field="*{userid}" /> <!-- Skjult felt til brugerens id -->

        <!-- Tekstfelter -->
        <label for="name">Navn:</label> <!-- Etiket for navnet -->
        <input type="text" id="name" th:field="*{name}" /> <!-- Inputfelt til navnet -->

        <label for="surname">Efternavn:</label> <!-- Etiket for efternavn -->
        <input type="text" id="surname" th:field="*{surname}" /> <!-- Inputfelt til efternavn -->

        <label for="email">Email:</label> <!-- Etiket for email -->
        <input type="text" id="email" th:field="*{email}" /> <!-- Inputfelt til email -->

        <label for="password">Kodeord:</label> <!-- Etiket for kodeord -->
        <input type="text" id="password" th:field="*{password}" /> <!-- Inputfelt til kodeord -->

        <label for="phone">Telefon:</label> <!-- Etiket for telefonnummer -->
        <input type="text" id="phone" th:field="*{phone}" /> <!-- Inputfelt til telefonnummer -->

        <label for="weight">Vægt:</label> <!-- Etiket for vægt -->
        <input type="text" id="weight" th:field="*{weight}" /> <!-- Inputfelt til vægt -->

        <label for="height">Højde:</label> <!-- Etiket for højde -->
        <input type="text" id="height" th:field="*{height}" /> <!-- Inputfelt til højde -->

        <label for="age">Alder:</label> <!-- Etiket for alder -->
        <input type="text" id="age" th:field="*{age}" /> <!-- Inputfelt til alder -->

        <!-- Dropdown-menuer -->
        <label for="gender">Køn:</label> <!-- Etiket for køn -->
        <select id="gender" name="gender" th:field="*{gender}" required> <!-- Dropdown-menu for køn -->
            <option value="" disabled selected hidden>Vælg køn</option> <!-- Standardvalg -->
            <option value="Mand">Mand</option> <!-- Valgmulighed for mand -->
            <option value="Kvinde">Kvinde</option> <!-- Valgmulighed for kvinde -->
        </select>

        <label for="goals">Mål:</label> <!-- Etiket for mål -->
        <select id="goals" name="goals" th:field="*{goals}" required> <!-- Dropdown-menu for mål -->
            <option value="" disabled selected hidden>Vælg mål</option> <!-- Standardvalg -->
            <option value="Tabe vægt">Tabe vægt</option> <!-- Valgmulighed for vægttab -->
            <option value="Opbygge muskler">Opbygge muskler</option> <!-- Valgmulighed for muskelopbygning -->
            <option value="Forbedre fitness">Forbedre fitness</option> <!-- Valgmulighed for fitnessforbedring -->
            <option value="Opretholde vægt">Opretholde vægt</option> <!-- Valgmulighed for vægtvedligeholdelse -->
        </select>

        <label for="activitylevel">Aktivitetsniveau:</label> <!-- Etiket for aktivitetsniveau -->
        <select id="activitylevel" name="activitylevel" th:field="*{activitylevel}" required> <!-- Dropdown-menu for aktivitetsniveau -->
            <option value="" disabled selected hidden>Vælg aktivitetsniveau</option> <!-- Standardvalg -->
            <option value="Stillesiddende">Stillesiddende (næsten ingen træning)</option> <!-- Valgmulighed for stillesiddende -->
            <option value="Let aktiv">Let aktiv (træner 1-3 gange om ugen)</option> <!-- Valgmulighed for let aktiv -->
            <option value="Moderat aktiv">Moderat aktiv (træner 3-5 dage om ugen)</option> <!-- Valgmulighed for moderat aktiv -->
            <option value="Meget aktiv">Meget aktiv (træner 6-7 dage om ugen)</option> <!-- Valgmulighed for meget aktiv -->
        </select>

        <button type="submit">Opdater</button> <!-- Knappen til at opdatere brugeren -->
    </form>
    <a href="/menu">Tilbage</a> <!-- Link tilbage til menu -->
</div>

<!-- JavaScript til validering af formularen -->
<script>
    function validateForm() {
        // Validering af navn og efternavn
        var nameInput = document.getElementById('name').value;
        var surnameInput = document.getElementById('surname').value;
        var nameRegex = /^[a-zA-ZæøåÆØÅ\s]+$/;
        if (!nameRegex.test(nameInput) || !nameRegex.test(surnameInput)) {
            alert("Navn og efternavn må kun indeholde bogstaver og mellemrum.");
            return false;
        }

        // Validering af telefonnummer
        var phoneInput = document.getElementById('phone').value;
        if (!(/^\d{8}$/.test(phoneInput))) {
            alert("Telefonnummer skal være 8 cifre.");
            return false;
        }

        // Validering af alder
        var ageInput = document.getElementById('age').value;
        if (isNaN(ageInput)) {
            alert("Alder skal være et tal.");
            return false;
        }

        // Validering af vægt
        var weightInput = document.getElementById('weight').value;
        if (isNaN(weightInput)) {
            alert("Vægt skal være et tal.");
            return false;
        }

        // Validering af højde
        var heightInput = document.getElementById('height').value;
        if (isNaN(heightInput)) {
            alert("Højde skal være et tal.");
            return false;
        }


        return true; // Returnerer true hvis alle felter validerer korrekt
    }
</script>

</body>
</html>
