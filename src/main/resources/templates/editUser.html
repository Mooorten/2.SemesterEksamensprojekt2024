<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rediger Bruger</title>
    <a href="/menu" class="logo-link logo-container">
        <img src="/images/minkostplan-logo.png" alt="Logo" width="100" height="100">
    </a>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c3ec9a; /* Mørkegrøn baggrund */
            margin: 20px 0; /* Tilføjet margin øverst og nederst */
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff; /* Hvid tekst */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            color: #5aa54c;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"], button[type="button"] {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #5aa54c;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #e17910;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Rediger Bruger</h1>
    <form action="#" th:action="@{/updateUser}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{userid}" />
        <!-- Tekstfelter -->
        <label for="name">Navn:</label>
        <input type="text" id="name" th:field="*{name}" />
        <label for="surname">Efternavn:</label>
        <input type="text" id="surname" th:field="*{surname}" />
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" />
        <label for="password">Kodeord:</label>
        <input type="text" id="password" th:field="*{password}" />
        <label for="phone">Telefon:</label>
        <input type="text" id="phone" th:field="*{phone}" />
        <label for="weight">Vægt:</label>
        <input type="text" id="weight" th:field="*{weight}" />
        <label for="height">Højde:</label>
        <input type="text" id="height" th:field="*{height}" />
        <label for="age">Alder:</label>
        <input type="text" id="age" th:field="*{age}" />
        <!-- Dropdown-menuer -->
        <label for="gender">Køn:</label>
        <select id="gender" name="gender" th:field="*{gender}" required>
            <option value="" disabled selected hidden>Vælg køn</option>
            <option value="Mand">Mand</option>
            <option value="Kvinde">Kvinde</option>
        </select>
        <label for="goals">Mål:</label>
        <select id="goals" name="goals" th:field="*{goals}" required>
            <option value="" disabled selected hidden>Vælg mål</option>
            <option value="Tabe vægt">Tabe vægt</option>
            <option value="Opbygge muskler">Opbygge muskler</option>
            <option value="Forbedre fitness">Forbedre fitness</option>
            <option value="Opretholde vægt">Opretholde vægt</option>
        </select>
        <label for="activitylevel">Aktivitetsniveau:</label>
        <select id="activitylevel" name="activitylevel" th:field="*{activitylevel}" required>
            <option value="" disabled selected hidden>Vælg aktivitetsniveau</option>
            <option value="Stillesiddende">Stillesiddende (næsten ingen træning)</option>
            <option value="Let aktiv">Let aktiv (træner 1-3 gange om ugen)</option>
            <option value="Moderat aktiv">Moderat aktiv (træner 3-5 dage om ugen)</option>
            <option value="Meget aktiv">Meget aktiv (træner 6-7 dage om ugen)</option>
        </select>
        <button type="submit">Opdater</button>
    </form>
    <a href="/menu">Tilbage</a>
</div>
</body>
</html>
