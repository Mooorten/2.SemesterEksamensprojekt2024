<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering</title>
    <a href="/menu" class="logo-link logo-container"> <!-- Logo link -->
        <img src="/images/minkostplan-logo.png" alt="Logo" width="100" height="100">
    </a>
    <style>
        body {
            font-family: Arial, sans-serif; /* Skrifttype og backup skrifttype */
            background-color: #5aa54c; /* Mørkegrøn baggrund */
            margin: 20px 0; /* Tilføjet margin øverst og nederst */
            padding: 0; /* Nulstiller polstring */
            display: flex; /* Anvender flexbox layout */
            justify-content: center; /* Centrerer indhold vandret */
            align-items: center; /* Centrerer indhold lodret */
            min-height: 100vh; /* Mindste højde af viewport */
            color: #fff; /* Hvid tekst */
        }
        .container {
            background-color: #fff; /* Baggrundsfarve for container */
            padding: 20px; /* Polstring */
            border-radius: 8px; /* Afrunder hjørnerne */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Skyggeeffekt */
            width: 300px; /* Bredde af container */
            color: #c3ec9a; /* Mørkegrøn tekst */
            display: flex; /* Anvender flexbox layout */
            flex-direction: column; /* Stabler elementer lodret */
        }
        h2 {
            text-align: center; /* Tekstjustering til center */
            margin-bottom: 20px; /* Afstand nederst */
        }
        input[type="email"], input[type="password"], input[type="text"], select, input[type="submit"] {
            width: 100%; /* Fylder hele bredden */
            padding: 12px; /* Polstring */
            margin-bottom: 20px; /* Afstand nederst */
            border: 1px solid #ccc; /* Ramme */
            border-radius: 5px; /* Afrunder hjørnerne */
            box-sizing: border-box; /* Sørger for at polstring og ramme er inkluderet i bredden */
        }
        select {
            appearance: none; /* Fjerner standard dropdown pil */
            -webkit-appearance: none; /* Fjerner standard dropdown pil for ældre versioner af Safari */
            -moz-appearance: none; /* Fjerner standard dropdown pil for Firefox */
            background-image: url('data:image/svg+xml;utf8,<svg fill="%233f3f3f" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); /* Tilføjer brugerdefineret pil-ikon */
            background-repeat: no-repeat;
            background-position: right 8px top 50%;
            background-size: 24px auto;
        }
        input[type="submit"] {
            background-color: #5aa54c; /* Baggrundsfarve for submit knap */
            color: #fff; /* Tekstfarve for submit knap */
            border: none; /* Ingen ramme */
            cursor: pointer; /* Ændrer markøren til håndmarkøren */
        }
        input[type="submit"]:hover {
            background-color: #e17910; /* Baggrundsfarve for submit knap ved hover */
        }
        .login-link {
            text-align: center; /* Tekstjustering til center */
            color: #5aa54c; /* Mørkegrøn tekst */
        }
        .login-link a {
            color: #4CAF50; /* Grønt link */
            text-decoration: none; /* Fjerner understregning fra link */
        }
        .login-link a:hover {
            text-decoration: underline; /* Understreger link ved hover */
        }
        .Kolonne1{
            display: flex; /* Anvender flexbox layout */
            flex-direction: column; /* Stabler elementer lodret */
        }
        .Kolonne2{
            display: flex; /* Anvender flexbox layout */
            flex-direction: column; /* Stabler elementer lodret */
        }
        .form1-2{
            display: flex; /* Anvender flexbox layout */
            flex-direction: row; /* Stabler elementer vandret */
            gap: 20px; /* Afstand mellem kolonner */
        }
    </style>
</head>
<body>
<div class="logo-container"> <!-- Logo container (udeladt indhold) -->
</div>
<div class="container">
    <h2>Registrering</h2> <!-- Overskrift for registreringsformularen -->
    <form action="/createUser" method="post"> <!-- Formularen, sender data til "/createUser" når den er udfyldt og indsendt -->
        <div class="form1-2"> <!-- Flexbox layout til at opdele formularen i to kolonner -->
            <div class="Kolonne1"> <!-- Første kolonne til inputfelter -->
                <input type="email" name="email" placeholder="Email" required> <!-- Inputfelt til email -->
                <input type="password" name="password" placeholder="Kodeord" required> <!-- Inputfelt til kodeord -->
                <input type="text" name="name" placeholder="Fornavn" required> <!-- Inputfelt til fornavn -->
                <input type="text" name="surname" placeholder="Efternavn" required> <!-- Inputfelt til efternavn -->
                <input type="text" name="phone" placeholder="Telefon" required> <!-- Inputfelt til telefonnummer -->
            </div>
            <div class="Kolonne2"> <!-- Anden kolonne til inputfelter -->
                <input type="text" name="weight" placeholder="Vægt" required> <!-- Inputfelt til vægt -->
                <input type="text" name="height" placeholder="Højde" required> <!-- Inputfelt til højde -->
                <input type="text" name="age" placeholder="Alder" required> <!-- Inputfelt til alder -->
                <select name="gender" required> <!-- Dropdown til køn -->
                    <option value="" disabled selected hidden>Køn</option> <!-- Standardvalg (usynlig) -->
                    <option value="Mand">Mand</option> <!-- Mulighed for at vælge mand -->
                    <option value="Kvinde">Kvinde</option> <!-- Mulighed for at vælge kvinde -->
                </select>
                <select name="goals" required> <!-- Dropdown til mål -->
                    <option value="" disabled selected hidden>Mål</option> <!-- Standardvalg (usynlig) -->
                    <option value="Tabe vægt">Tabe vægt</option> <!-- Mulighed for at vælge tabe vægt -->
                    <option value="Opbygge muskler">Opbygge muskler</option> <!-- Mulighed for at vælge opbygge muskler -->
                    <option value="Forbedre fitness">Forbedre fitness</option> <!-- Mulighed for at vælge forbedre fitness -->
                    <option value="Opretholde vægt">Opretholde vægt</option> <!-- Mulighed for at vælge opretholde vægt -->
                </select>
            </div>
        </div>
        <select name="activitylevel" required> <!-- Dropdown til aktivitetsniveau -->
            <option value="" disabled selected hidden>Aktivitetsniveau</option> <!-- Standardvalg (usynlig) -->
            <option value="Stillesiddende">Stillesiddende (næsten ingen træning)</option> <!-- Mulighed for at vælge stillesiddende -->
            <option value="Let aktiv">Let aktiv (træner 1-3 gange om ugen)</option> <!-- Mulighed for at vælge let aktiv -->
            <option value="Moderat aktiv">Moderat aktiv (træner 3-5 dage om ugen)</option> <!-- Mulighed for at vælge moderat aktiv -->
            <option value="Meget aktiv">Meget aktiv (træner 6-7 dage om ugen)</option> <!-- Mulighed for at vælge meget aktiv -->
        </select>
        <input type="submit" value="Registrer"> <!-- Indsend knap til at sende formularen -->
    </form>
    <div class="login-link">
        <p>Allerede medlem? <a href="/login">Log ind</a></p> <!-- Link til login side -->
    </div>
</div>
</body>
</html>
