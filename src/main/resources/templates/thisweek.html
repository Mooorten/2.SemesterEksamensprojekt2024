<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se denne uges kostplan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F0E68C; /* Mørkegrøn farve */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #FFFFE0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .day-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Tilføj lidt afstand mellem knapperne */
        }
        .day-button {
            background-color: #5aa54c; /* Lysblå farve */
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 120px; /* Sæt en minimumsbredde for knapperne */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Tilføj en let skygge for dybde */
        }
        .day-button:hover {
            background-color: #5a9151; /* Mørkere blå farve ved hover */
        }
        .day-button a {
            color: black;
            text-decoration: none;
            font-weight: bold; /* Gør teksten fed for bedre synlighed */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Se denne uges kostplan</h1>
    <div class="day-buttons">
        <div class="day-button">
            <a href="/Monday/meals">Mandag</a>
        </div>
        <div class="day-button">
            <a href="/Tuesday/meals">Tirsdag</a>
        </div>
        <div class="day-button">
            <a href="/Wednesday/meals">Onsdag</a>
        </div>
        <div class="day-button">
            <a href="/Thursday/meals">Torsdag</a>
        </div>
        <div class="day-button">
            <a href="/Friday/meals">Fredag</a>
        </div>
        <div class="day-button">
            <a href="/Saturday/meals">Lørdag</a>
        </div>
        <div class="day-button">
            <a href="/Sunday/meals">Søndag</a>
        </div>
    </div>
    <a href="/menu">Tilbage</a>

</div>
</body>
</html>
